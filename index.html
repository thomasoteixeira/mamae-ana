<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Um presente digital cheio de amor e carinho para o Dia das M√£es - feito por filhos que te amam!">
  <title>Presente Especial para Ana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .floating { animation: float 3s ease-in-out infinite; }
    .heart-beat { animation: heartbeat 1.5s ease infinite; }
    @keyframes heartbeat {
      0%, 50%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.1); }
    }
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .photo-frame {
      background: linear-gradient(135deg, #f9d5e5 0%, #e3c1f5 100%);
      border: 8px solid white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .bible-verse {
      background: linear-gradient(135deg, #f0f7ff 0%, #e0f0ff 100%);
      border-left: 5px solid #4a6baf;
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .popup { animation: popUp 0.5s ease forwards; }
  </style>
</head>
<body class="bg-gradient-to-b from-pink-50 to-purple-50 min-h-screen font-sans relative overflow-x-hidden">
  <!-- Modal inicial -->
  <div id="modalBoasVindas" class="fixed inset-0 bg-white bg-opacity-95 flex items-center justify-center z-50">
    <div class="text-center max-w-md px-6 py-8 bg-white rounded-xl shadow-xl popup">
      <h2 class="text-3xl font-bold text-pink-600 mb-4">Feliz Dia das M√£es, Ana!</h2>
      <p class="text-gray-600 mb-6">Este presente foi feito com muito amor. Clique para abrir e sorrir!</p>
      <button onclick="abrirPresente()" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-xl text-lg shadow-md">Abrir Presente</button>
    </div>
  </div>
  
  <!-- Caixa de presente -->
  <div id="caixaPresente" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-40 hidden">
    <div class="text-center">
      <div class="text-6xl animate-bounce">üéÅ</div>
      <p class="mt-4 text-lg text-gray-700">Abrindo seu presente...</p>
    </div>
  </div>

  <!-- Sininho -->
  <audio id="sininhoAudio" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

<script>
function abrirPresente() {
  document.getElementById('modalBoasVindas').classList.add('hidden');
  document.getElementById('caixaPresente').classList.remove('hidden');
  setTimeout(() => {
    document.getElementById('caixaPresente').classList.add('hidden');
  }, 2000);
}

function tocarSininho() {
  const sino = document.getElementById('sininhoAudio');
  if (sino) {
    sino.currentTime = 0;
    sino.play().catch(() => {});
  }
}

// adicionar sininho aos bot√µes
window.addEventListener('DOMContentLoaded', () => {
  const botoes = document.querySelectorAll('button[onclick^="mostrarFrase"]');
  botoes.forEach(btn => {
    btn.addEventListener('click', tocarSininho);
  });
});
</script>
